<!DOCTYPE html>
<html>
	<head>
		<title>Amy & Nick's Next Time To Meet App</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h1>Amy & Nick's Next Time To Meet App</h1>
		<div id="time-left-section">
			<h3>Time Left for the Next Time We See Each Other:</h3>
			<!-- <p id="time-left-value"></p> -->
			<span id="days"></span> days
			<span id="hours"></span> hours
			<span id="minutes"></span> minutes
			<span id="seconds"></span> seconds
		</div>
		<div id="started-talking-section">
			<h3>Amy & Nick Started Talking On:</h3>
			<p id="started-talking-time-value"></p>
		</div>
		<div id="next-meet-time-section">
			<h3>Meet Date and Time: </h3>
			<p id="meet-time-value"></p>
		</div>
		<div id="current-time-section">
			<h3>Current Date and Time:</h3>
			<p id="current-time-value"></p>
		</div>
	</body>
</html>
